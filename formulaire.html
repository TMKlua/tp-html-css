<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>TP 04 - Création d'un formulaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        
        form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type="submit"],
        input[type="reset"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            width: auto;
        }
        
        input[type="reset"] {
            background-color: #e74c3c;
            margin-left: 10px;
        }
        
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        
        .required {
            color: red;
        }
    </style>
</head>

        <h1>Création de compte utilisateur</h1>

        <form action="https://digicode.cleverapps.io/utilisateurs/create" method="POST">
            <!-- Identifiant (caché) -->
            <div class="form-group">

            <!-- Nom de famille -->

                <input type="text" id="nom" name="nom" required>

            <!-- Boutons -->

        </form>

</body>

</html>
