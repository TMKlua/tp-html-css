<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        
        form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type="submit"],
        input[type="reset"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            width: auto;
        }
        
        input[type="reset"] {
            background-color: #e74c3c;
            margin-left: 10px;
        }
        
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        
        fieldset {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        legend {
            font-weight: bold;
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Création de compte utilisateur</h1>
        <main>
            <form method="POST" action="https://digicode.cleverapps.io/utilisateurs/create">
                <input type="hidden" name="idCreateur" value="L0U5C1A1S0">

                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input id="nom" name="nom" type="text">
                </div>

                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input id="prenom" name="prenom" type="text">
                </div>

                <div class="form-group">
                    <label for="date">Date de Naissance</label>
                    <input id="date" name="dateNaissance" type="date">
                </div>

                <div class="form-group">
                    <label for="lieu">Lieu de Naissance</label>
                    <input id="lieu" name="lieuNaissance" type="text">
                </div>

                <div class="form-group">
                    <label for="dept">Département de Naissance</label>
                    <select id="dept" name="departementNaissance">
                        <option value="34">Hérault</option>
                        <option value="48">Lozère</option>
                        <option value="30">Gard</option>
                        <option value="66">Pyrénées-Orientales</option>
                        <option value="11">Aude</option>
                    </select>
                </div>

                <fieldset>
                    <legend>Adresse</legend>

                    <div class="form-group">
                        <label for="num">Numéro de Rue</label>
                        <input id="num" name="numeroRue" type="number">
                    </div>

                    <div class="form-group">
                        <label for="libelle">Nom de Rue</label>
                        <input id="libelle" name="libelleRue" type="text">
                    </div>

                    <div class="form-group">
                        <label for="code">Code Postal</label>
                        <input id="code" name="codePostal" type="number">
                    </div>

                    <div class="form-group">
                        <label for="ville">Ville</label>
                        <input id="ville" name="ville" type="text">
                    </div>
                </fieldset>

                <div class="buttons">
                    <input type="submit" value="Valider">
                    <input type="reset" value="Effacer">
                </div>
            </form>
        </main>
    </div>
</body>

</html>
